name: CD

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/review-classification
    permissions:
      id-token: write  # IMPORTANT: depends on how we authenticate, but for token auth standard approach is fine
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Build
        run: uv build
      - name: Publish to TestPyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/ --token ${{ secrets.UV_PUBLISH_TOKEN }}
